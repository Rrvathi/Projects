<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size:16px;
            display:flex;
            flex-direction: column;
            text-align: center;
            height:100vh;
            justify-content: center;
            align-items: center;
            background-color:rgb(135, 207, 235);
        }
        p{
            font-size:40px;
        }
        button{
            padding:10px 40px;
            border:2px solid grey;
            font-size:20px;
            cursor:pointer;
        }
        #one{
            background-color: red;
        }
        #Three{
            background-color: rgb(14, 206, 14);
        }
        h1{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Counter App</h1>
    <p id="count">0</p>
    <div>
    <button id="one" onclick="OnDecrement()">-</button>
    <button id="Two" onclick="OnReset()">Reset</button>
    <button id="Three" onclick="OnIncrement()">+</button>
    </div>
    <script>
        let count_ele= document.getElementById("count")
        function OnIncrement(){
            current_count=parseInt(count_ele.innerHTML)+1
            if(current_count>0)
            count_ele.style.color="green"
            count_ele.innerHTML=current_count
        }
        function OnReset(){
            count_ele.innerHTML=0
            count_ele.style.color="black"
        }
        function OnDecrement(){
            current_count=parseInt(count_ele.innerHTML)-1
            if(current_count<0)
            count_ele.style.color="red"
            count_ele.innerHTML=current_count
        }

    </script>
</body>
</html>
