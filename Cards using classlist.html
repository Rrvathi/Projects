<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            justify-content: center;
            height:100vh;
            display: flex;
            flex-direction:column;
            align-items:center;
        }
        button{
            flex-direction:row ;
            padding:8px 10px;
            border-radius: 3px;
            border:1px solid grey;
        }
        #card-container{
            border:3px solid grey;
            width:540px;
            height:300px;
            margin:20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: scroll;
         }
        </style>
</head>
<body>
    <h1>Cards</h1>
    <div>
        <button onclick="addtocard('red')">Red</button>
        <button onclick="addtocard('blue')">blue</button>
        <button onclick="addtocard('green')">Green</button>
        <button onclick="addtocard('orange')">Ornage</button>
        <button onclick="clearcard()">Clear all</button>
    </div>
    <div id="card-container"></div>
    <script>
        let parent=document.getElementById("card-container")
        function clearcard(){
            parent.innerHTML=""
        }
        function  addtocard(color){
            console.log(color)
          let curr_ele=document.createElement("div")
          let del_btn=document.createElement("button")
          del_btn.textContent="‚ùå"
          del_btn.onclick=function(){
          console.log(curr_ele)
          parent.removeChild(curr_ele)
          }
          curr_ele.style.border=`1px solid ${color}`
          curr_ele.style.width="100px"
          curr_ele.style.height="100px"
          curr_ele.style.margin="1px"
          curr_ele.style.backgroundColor=color
          curr_ele.appendChild(del_btn)


         parent.appendChild(curr_ele)
        }
    </script>
</body>
</html>
